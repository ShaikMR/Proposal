<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Proposal</title>
<style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
        margin-top: 100px;
        background-color: #fff0f5;
    }
    h1 {
        font-size: 40px;
        color: #d63384;
    }
    .option {
        display: inline-block;
        margin: 20px;
        font-size: 24px;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
    }
    .yes {
        background-color: #28a745;
        color: white;
    }
    .no {
        background-color: #dc3545;
        color: white;
    }
    #message {
        color: #ff1493;
        margin-top: 40px;
        font-size: 24px;
        line-height: 1.6;
    }
</style>
</head>
<body>

<h1>Will You be My Valentine? ❤️</h1>

<a href="javascript:void(0)" class="option yes" onclick="showLove()">Yes</a>

<a href="javascript:void(0)" class="option no" onclick="showHate()">No</a>

<div id="message"></div>

<script>
function showLove() {
    document.getElementById("message").innerHTML = `
        ప్రాణం విలువ పెంచింది నీ పరిచయం,<br>
        ప్రేమకి అర్థం నేర్పింది నీతో గడిపే ప్రతి క్షణం,<br>
        పయనం లేని నా జన్మకి నీ తోడు పరవశం,<br>
        నాకోసం పుట్టిన నీకు నా జీవితం అంకితం -<br>
        ఇట్లు నీ హృదయం ❤️
    `;
}

function showHate() {
    document.getElementById("message").innerHTML = "Please click on Yes ❤️";
}
</script>

</body>
</html>
